<form class="form">
    <label class="form__label form__label-map">
        <span>Locations</span>

        <input id="autoCompleteCountry" name="country" type="text" class="form__input" placeholder="e.g Bali, Indonesia">

    </label>

    <div class="form__devider"></div>

    <label class="form__label form__label-date">
        <span>Date and time</span>

        <input id="datePicker" name="date" type="text" class="form__input" placeholder="MM/DD/YYYY">
    </label>

    <button type="button" class="form__btn">
        <svg class="icon icon--search">
            <use href="./img/svgsprite/sprite.symbol.svg#search"></use>
        </svg>
    </button>
</form>
